<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  {%- include head.html -%}
  <body itemtype="http://schema.org/WebPage" itemscope itemid="{{ page.url | absolute_url }}">
    {%- include header.html -%}
    <div class="page-content" aria-label="Content" itemprop="mainEntity"  itemtype="http://schema.org/Blog" itemscope>
      <div class="wrapper">
        {{ content }}
      </div>
    </div>
    {%- include footer.html -%}
  </body>
</html>
