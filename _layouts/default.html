<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body itemtype="http://schema.org/WebPage" itemscope>
    <div itemprop="mainEntityOfPage" itemtype="http://schema.org/WebSite" itemscope  itemid="{{ "/" | absolute_url }}">
    </div>
    {%- include header.html -%}

    <main class="page-content" aria-label="Content" itemtype="http://schema.org/Blog" itemscope>
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer_minimal.html -%}

  </body>

</html>
