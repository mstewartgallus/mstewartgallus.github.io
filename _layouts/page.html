---
layout: default
---
<article class="post">

  <header class="post-header">
    <a rel="bookmark" itemprop="url" href="{{ page.url | relative_url }}">
      <h1 class="post-title" itemprop="name">{{ page.title | escape }}</h1>
    </a>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
