  <header class="poem post-header">
    <h1 class="post-title p-name" itemprop="name headline">Two Girls</h1>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    <div class="poem">
<ol class="stanzas">
<li><ol class="stanza">
<li>Two young girls walking 'cross the streets</li>
<li>auburn hair, tanned skin, lovely eyes</li>
<li>hand in hand, short black skirts, high heels</li>
<li>bruises on the back of thighs</li>
</ol>
</li>
</ol></div>
