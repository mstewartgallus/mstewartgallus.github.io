<ul class="social-media-list">
  {%- if site.github -%}<li><a itemProp="sameAs" href="https://github.com/{{ site.github| cgi_escape | escape }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use></svg> <span class="username">{{ site.github| escape }}</span></a></li>{%- endif -%}
  {%- if site.linkedin -%}<li><a itemProp="sameAs" href="https://www.linkedin.com/in/{{ site.linkedin| cgi_escape | escape }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#linkedin' | relative_url }}"></use></svg> <span class="username">{{ site.linkedin| escape }}</span></a></li>{%- endif -%}
  {%- if site.twitter -%}<li><a itemProp="sameAs" href="https://www.twitter.com/{{ site.twitter| cgi_escape | escape }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#twitter' | relative_url }}"></use></svg> <span class="username">{{ site.twitter| escape }}</span></a></li>{%- endif -%}
  {%- if site.rss -%}<li><a href="{{ 'feed.xml' | relative_url }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#rss' | relative_url }}"></use></svg> <span>{{ site.rss | escape }}</span></a></li>{%- endif -%}
</ul>
