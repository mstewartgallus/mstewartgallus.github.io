type Post implements Node @dontInfer {
  name: String!
  date: Date! @dateformat
  category: String!
  slug: String!

  title: String!
  subtitle: String
  notice: [String!]!
  tags: [String!]!
  places: [String!]!
  people: [String!]!
  description: String
}

type Link implements Node @dontInfer @childOf(types: ["Post"]) {
  id: ID!
  index: Index! @link
  post: Post! @link
  date: Date! @dateformat
  next: Link
  previous: Link
}

interface Index implements Node {
  id: ID!
}
