type Frontmatter {
  title: String
  subtitle: String
  description: String
  date: Date @dateformat
  notice: [String!]
  tags: [String!]
  places: [String!]
  people: [String!]
}

type MdxContent {
  contentFilePath: String!
}

type PoemContent {
  body: [[[String!]!]!]!
}

union Content = MdxContent | PoemContent

type Metadata {
  date: Date! @dateformat
  category: String!
  slug: String!
  title: String!
  subtitle: String
  notice: [String!]!
  tags: [String!]!
  places: [String!]!
  people: [String!]!
  description: String
}

type Post implements Node {
  id: ID!
  metadata: Metadata!
  content: Content!
}
