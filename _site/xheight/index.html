<!DOCTYPE html>
<html lang="en-CA"
      itemscope
      itemtype=""
      itemid="https://mstewartgallus.github.io/xheight/">
  <head>
    <style>
      /*
|           | Atkinson HyperLegible | Noto Sans | JetBrains Mono |
|-----------+-----------------------+-----------+----------------|
| Units/em  |                  1000 |      1000 |           1000 |
| x Height  |                   496 |       536 |            550 |
| Ascender  |                   950 |      1069 |           1020 |
| Descender |                  -290 |      -293 |           -300 |
| Descender |                  1240 |      1362 |           1320 |
| Line Gap  |                     0 |         0 |              0 |
 */
@font-face {
    font-family: 'Atkinson Hyperlegible';
    font-weight: normal;
    font-style: normal ;
    font-display: swap;
    src:
        local('Atkinson Hyperlegible'),
        url('/assets/vend/Atkinson_Hyperlegible/AtkinsonHyperlegible-Regular.ttf') format('truetype');
}
@font-face {
    font-family: 'Atkinson Hyperlegible' ;
    font-weight: normal;
    font-style: italic;
    font-display: swap;
    src:
        local('Atkinson Hyperlegible'),
        url('/assets/vend/Atkinson_Hyperlegible/AtkinsonHyperlegible-Italic.ttf') format('truetype');
}
@font-face {
    font-family: 'Atkinson Hyperlegible' ;
    font-style: normal ;
    font-weight: bold;
    font-display: swap;
    src:
        local('Atkinson Hyperlegible'),
        url('/assets/vend/Atkinson_Hyperlegible/AtkinsonHyperlegible-Bold.ttf') format('truetype');
}
@font-face {
    font-family: 'Atkinson Hyperlegible' ;
    font-weight: bold;
    font-style: italic;
    font-display: swap;
    src:
        local('Atkinson Hyperlegible'),
        url('/assets/vend/Atkinson_Hyperlegible/AtkinsonHyperlegible-BoldItalic.ttf') format('truetype');
}

@font-face {
    font-family: 'JetBrains Mono';
    font-weight: 100 800;
    font-display: swap;
    font-style: normal ;
    src:
        local('JetBrains Mono'),
        url('/assets/vend/JetBrains_Mono/JetBrainsMono-VariableFont_wght.ttf') format('truetype');
    /* size-adjust: 90.1818181818% ; */
}
@font-face {
    font-family: 'JetBrains Mono';
    font-weight: 100 800;
    font-style: italic;
    font-display: swap;
    src:
        local('JetBrains Mono'),
        url('/assets/vend/JetBrains_Mono/JetBrainsMono-Italic-VariableFont_wght.ttf') format('truetype');
    size-adjust: 90.1818181818% ;
}

@font-face {
    font-family: 'Noto Sans';
    font-weight: normal;
    font-style: normal ;
    font-display: swap;
    src:
        local('Noto Sans'),
        url('/assets/vend/Noto_Sans/NotoSans-Regular.ttf') format('truetype');
    /* size-adjust: 92.5373134328% ; */
    /* not sure why but I needed an extra adjustment down */
    size-adjust: 89% ;
}
@font-face {
    font-family: 'Noto Sans';
    font-weight: bold;
    font-style: normal ;
    font-display: swap ;
    src:
        local('Noto Sans'),
        url('/assets/vend/Noto_Sans/NotoSans-Bold.ttf') format('truetype');
    /* size-adjust: 91.0425844347% ; */
    size-adjust: 89% ;
}
@font-face {
    font-family: 'Noto Sans';
    font-weight: normal ;
    font-style: italic ;
    font-display: swap ;
    src:
        local('Noto Sans'),
        url('/assets/vend/Noto_Sans/NotoSans-Italic.ttf') format('truetype');
    /* size-adjust: 91.0425844347% ; */
    size-adjust: 89% ;
}
@font-face {
    font-family: 'Noto Sans';
    font-weight: bold ;
    font-style: italic ;
    font-display: swap ;
    src:
        local('Noto Sans'),
        url('/assets/vend/Noto_Sans/NotoSans-BoldItalic.ttf') format('truetype');
    /* size-adjust: 91.0425844347% ; */
    size-adjust: 89% ;
}

      :root {
          line-height: 1.5 ;
          padding: 0;
          margin: 0 ;
          font-size: 100pt ;
      }
      body {
          display: contents ;
      }
      body > div {
          float: left ;
          text-decoration: underline overline;
      }
      :root {
          font-family: 'Atkinson HyperLegible' ;
      }
      .atkinson {
          font-family: 'Atkinson HyperLegible' ;
      }
      .jet {
          font-family: 'JetBrains Mono' ;
      }
      .sans {
          font-family: 'Noto Sans' ;
      }
      .ex {
          background: black ;
          width: 1ex ;
          height: 1ex ;
      }
      .cap {
          background: grey ;
          width: 1cap ;
          height: 1cap ;
      }
    </style>
  </head>
  <body>
    <div class="atkinson"><div class="ex"></div></div>
    <div class="jet"><div class="ex"></div></div>
    <div class="sans"><div class="ex"></div></div>

    <div class="atkinson"><div class="cap"></div></div>
    <div class="jet"><div class="cap"></div></div>
    <div class="sans"><div class="cap"></div></div>

    <div class="atkinson">Xx</div>
    <div class="jet">Xx</div>
    <div class="sans">Xx</div>
</body>
</html>
