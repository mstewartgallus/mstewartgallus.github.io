  <body itemtype="http://schema.org/WebPage" itemscope>

    <header>
      <a rel="bookmark" href="/search/" itemprop="url">
        <h1 itemprop="name headline">Search</h1>
      </a>
    </header>
    <main itemprop="mainEntity">
      <template id="search-result">
  <li>
    <a class="search-url">
      <span class="search-title">Title</span>
    </a>

    <ul class="search-keywords metadata">
      <li>
        <time class="search-date">
          Date
        </time>
      </li>
    </ul>
  </li>
</template>

<script type="module" defer async src="/assets/search.js"></script>

<form id="search" rel="search" role="search" name="search-form" method="get" action="">
  <fieldset>
    <label for="category">
      <span class="label">Category:</span>
      <span style="display:block">
        <select id="category" name="category" multiple="multiple" size="2">
          
          
          <option value="poem">poem</option>
          
          
          <option value="prose">prose</option>
          
        </select>
      </span>
    </label>
  </fieldset>

  <fieldset>
    <label for="tag">
      <span class="label">Tag:</span>
      <span style="display:block">
        <select id="tag" name="tag" multiple="multiple" size="5">
          
          
          <option value="2018">2018</option>
          
          
          <option value="2019">2019</option>
          
          
          <option value="2022">2022</option>
          
          
          <option value="coffee">coffee</option>
          
          
          <option value="if-she-breathes">if-she-breathes</option>
          
          
          <option value="the-night-ghost">the-night-ghost</option>
          
          
          <option value="the-ring-and-the-cup">the-ring-and-the-cup</option>
          
        </select>
      </span>
    </label>
  </fieldset>

  <span style="display:block; text-align:center">
    <button>Search</button>
  </span>

  <output id="search-output">
  </output>
</form>

    </main>
  </body>
