<!DOCTYPE html>
<html lang="en-ca"
      itemtype="https://schema.org/WebPage" itemscope>
  <head><meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Search - Words to Kick Your Teeth Out</title>
<link rel="icon" href="/assets/favicon.svg">
<link rel=" stylesheet" href="/assets/main.css">
<link type="application/atom+xml" rel="alternate" href="/feed.xml" title="Words to Kick Your Teeth Out" >
<link rel="canonical" href="https://mstewartgallus.github.io/search/">
<link rel="author" href="/about">
<meta name="author" content="Molossus Spondee">
<meta name="description" content="lol, lmao">
<meta property="og:title" content="Search">
<meta property="og:url" content="https://mstewartgallus.github.io/search/">
<meta property="og:type" content="website">
<meta name="og:site_name" content="Words to Kick Your Teeth Out">
<meta property="og:image" content="https://mstewartgallus.github.io/assets/favicon.svg" >
<meta property="og:description" content="lol, lmao"><meta property="og:profile" content="Molossus Spondee">
<meta property="og:profile:username" content="Molossus Spondee">
<meta name="robots" content="noindex">
    <link href="/assets/search.json"
          rel="preload" as="fetch"
          type="application/json" crossorigin>
    <script type="module" defer async
            src="/assets/search.mjs?output=search-output&template=search-result&search=search"
            ></script>

    <template id="search-result">
      <li>
        <a class="search-url">
          <span class="search-title">Title</span>
        </a>

        <dl class="search-keywords metadata">
          <dt>Posted</dt>
          <dd>
            <time class="search-date">
              Date
            </time>
          </dd>
        </dl>
      </li>
    </template>
  </head>
  <body>
    <header itemtype="http://schema.org/Blog" itemscope><a href="/">Words to Kick Your Teeth Out</a>
</header>
    <h1 id="title" itemprop="name headline">
      <a rel="bookmark" href="/search/" itemprop="url">
        Search
      </a>
    </h1>
    <form aria-labelledby="title"
          id="search" rel="search" role="search" name="search-form" method="get">
      <label for="category">
        <span class="label">Category:</span>
        <select id="category" name="category" multiple="multiple" size="2">
          
          
          <option value="poem">poem</option>
          
          
          <option value="prose">prose</option>
          
        </select>
      </label>

      <label for="tag">
        <span class="label">Tag:</span>
        <select id="tag" name="tag" multiple="multiple" size="5">
          
          
          <option value="2018">2018</option>
          
          
          <option value="2019">2019</option>
          
          
          <option value="2021">2021</option>
          
          
          <option value="2022">2022</option>
          
          
          <option value="Coffee">Coffee</option>
          
          
          <option value="Hamster">Hamster</option>
          
          
          <option value="If She Breathes">If She Breathes</option>
          
          
          <option value="The Night Ghost">The Night Ghost</option>
          
          
          <option value="The Ring and the Cup">The Ring and the Cup</option>
          
        </select>
      </label>

      <span style="display:block; text-align:center">
        <button>Search</button>
      </span>
    </form>
    <main>
      <output for="search" id="search-output" aria-live="polite">
      </output>
    </main>
  </body>
</html>
