<li><ol class="stanza">
<li>What clay figure sickly rotten, stands before us</li>
<li>unformed, smashed / mockery of God's begotten?</li>
<li>Do you think? Do you think?</li>
<li>Do you have a mind?</li>
<li>Are you man or golem?</li>
</ol>
</li>
</ol>
