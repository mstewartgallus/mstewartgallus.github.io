<div class="sr-only"><a href="#tags-end">Skip Tags</a></div>

<ul class="tags">
  {%- for tag in page.tags %}
  <li>{{- -}}
    <a rel="tag" href="{% link search.html %}?tag={{ tag | cgi_escape }}">{{- -}}
      #<span itemprop="keywords"
             data-pagefind-filter="tag">{{- tag | escape -}}</span>
      {{- -}}
    </a>{{- -}}
  </li>
  {%- endfor -%}
</ul>

<span id="tags-end"></span>
