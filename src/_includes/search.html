{%- if page.url == '/search/' -%}
{%- assign categories = site.categories | sort -%}
{%- assign tags = site.tags | sort -%}

<form id="search" rel="search" role="search" name="search-form" method="get"
      action="{% link search.html %}">
  <header>
    <hgroup>
      <h2>Search</h2>
    </hgroup>
  </header>

  <label for="category">Category</label>
  <select id="category" name="category" multiple="multiple" size="2">
    {%- for category in categories -%}
    {%- assign cat = category[0] | escape -%}
    <option value="{{ cat }}">{{- cat -}}</option>
    {%- endfor -%}
  </select>

  <label for="tag">Tag</label>
  <select id="tag" name="tag" multiple="multiple" size="5">
    {%- for tag in tags -%}
    {%- assign tg = tag[0] | escape -%}
    <option value="{{ tg }}">{{- tg -}}</option>
    {%- endfor -%}
  </select>

  <menu>
    <li><button type="submit">Search</button></li>
    <li><button type="reset">Reset</button></li>
  </menu>
</form>

{%- endif -%}
