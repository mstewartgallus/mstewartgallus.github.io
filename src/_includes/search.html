{%- capture title -%}
{{- site.data.strings.search.title | escape -}}
{%- endcapture -%}
<form rel="search" role="search" action="{% link search.html %}"
      id="controls"
      aria-labelledby="search-title">
  {%- include subheader.html id='search-title' title=title -%}

  <div class="search-basic">
    <label for="search-input">Query&emsp;</label>
    <input id="search-input" name="s" type="search" required>{{- -}}
    <button type="submit">{{ site.data.strings.search.submit | escape }}</button>
  </div>
</form>
