<main aria-describedby="title" itemprop="text">
  <header>
    <hgroup>
      <h1 id="title" itemprop="name headline title">{{- page.title | escape -}}</h1>
      {%- if page.subtitle -%}
      <p itemprop="subheading">{{- page.subtitle | escape -}}</p>
      {%- endif -%}
    </hgroup>
  </header>
  {%- if page.collection == 'posts' -%}
  <div>
    {{- content -}}
  </div>
  {%- else -%}
  <div itemprop="articleBody">
    {{- content -}}
  </div>
  {%- endif -%}
</main>
