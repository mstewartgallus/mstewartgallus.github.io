<nav id="related" aria-labelledby="related-title">
  <header>
    <hgroup>
      <h2 id="related-title">{{- site.data.strings.related.title | escape }}</h2>
    </hgroup>
  </header>
  <ol>
    {%- for post in site.related_posts -%}
    {%- if post.url == page.url -%}
    {%- continue -%}
    {%- endif -%}
    <li>
      {{- -}}
      <a rel="tag" href="{{- post.url -}}">{{- post.title | escape -}}</a>
      {{- -}}
    </li>
    {%- endfor -%}
  </ol>
</nav>
