<nav id="paging" aria-labelledby="paging-title">
  <header class="sr-only">
    <hgroup>
      <h2 id="paging-title">{{ site.data.strings.paging.title | escape }}</h2>
    </hgroup>
  </header>

  <dl>
    {%- if page.previous.url -%}
    <div>
      <dt>
        <a class="previous" href="{{page.previous.url}}" rel="next">
          {{- site.data.strings.paging.previous | escape -}}
        </a>
      </dt>
      <dd><cite>{{ page.previous.title | escape -}}</cite></dd>
    </div>
    {%- endif -%}

    {%- if page.next.url -%}
    <div>
      <dt>
        <a class="next" href="{{page.next.url}}" rel="prev">
          {{- site.data.strings.paging.next | escape -}}
        </a>
      </dt>
      <dd><cite>{{- page.next.title | escape -}}</cite></dd>
    </div>
    {%- endif -%}
  </dl>
</nav>
