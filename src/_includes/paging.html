{%- if page.previous.url or page.next.url -%}
<nav aria-labelledby="paging">
  <header>
    <hgroup>
      <h2 id="paging">Paging</h2>
    </hgroup>
  </header>
  <dl>
    {%- if page.previous.url -%}
    <dt>Previous</dt>
    <dd><a href="{{page.previous.url}}" rel="previous"><cite>{{page.previous.title | escape}}</cite></a></dd>
    {%- endif -%}
    {%- if page.next.url -%}
    <dt>Next</dt>
    <dd><a href="{{page.next.url}}" rel="next"><cite>{{page.next.title | escape}}</cite></a></dd>
    {%- endif -%}
  </dl>
</nav>
{%- endif -%}
