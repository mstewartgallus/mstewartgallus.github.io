<nav id="paging" aria-labelledby="paging-title">
  <header>
    <hgroup>
      <h2 id="paging-title">{{ site.data.strings.paging.title | escape }}</h2>
    </hgroup>
  </header>
  <dl>
    {%- if page.previous.url -%}
    <div class="previous">
      <dt>
        <a href="{{page.previous.url}}" aria-describedby="previous-page" rel="next">
          {{ site.data.strings.paging.previous | escape }}
        </a>
      </dt>
      <dd aria-hidden="true" id="previous-page"><cite>{{ page.previous.title | escape }}</cite></dd>
    </div>
    {%- endif -%}
    {%- if page.next.url -%}
    <div class="next">
      <dt>
        <a href="{{page.next.url}}" aria-describedby="next-page" rel="prev">
          {{ site.data.strings.paging.next | escape }}
        </a>
      </dt>
      <dd aria-hidden="true" id="next-page"><cite>{{ page.next.title | escape }}</cite></dd>
    </div>
    {%- endif -%}
  </dl>
</nav>
