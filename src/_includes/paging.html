<nav id="paging" aria-labelledby="paging-title">
  <header class="sr-only">
    <hgroup>
      <h2 id="paging-title">{{ site.data.strings.paging.title | escape }}</h2>
    </hgroup>
  </header>

  <div>
    {%- if page.previous.url -%}
    <a class="previous" href="{{page.previous.url}}" rel="next">
      {{- site.data.strings.paging.previous | escape -}}: <cite>{{ page.previous.title | escape -}}</cite>
    </a>
    {%- endif -%}

    {%- if page.next.url -%}
    <a class="next" href="{{page.next.url}}" rel="prev">
      {{- site.data.strings.paging.next | escape -}}: <cite>{{- page.next.title | escape -}}</cite>
    </a>
    {%- endif -%}
  </div>
</nav>
