{%- if page.previous.url or page.next.url -%}
<nav aria-labelledby="paging">
  <header>
    <hgroup>
      <h2 id="paging">Paging</h2>
    </hgroup>
  </header>
  <dl>
    {%- if page.previous.url -%}
    <dt><a href="{{page.previous.url}}" rel="previous">Previous Item</a></dt>
    <dd><cite>{{- page.previous.title | escape -}}</cite></dd>
    {%- endif -%}
    {%- if page.next.url -%}
    <dt><a href="{{page.next.url}}" rel="next">Next Item</a></dt>
    <dd><cite>{{- page.next.title | escape -}}</cite></dd>
    {%- endif -%}
  </dl>
</nav>
{%- endif -%}
