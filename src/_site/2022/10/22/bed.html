<p class="stanza">
<span role="presentation" class="line">Tired, hot&thinsp;—&thinsp;both my arms and more</span><br><span role="presentation" class="line">Wheels in my head&thinsp;—&thinsp;unbalanced turning</span><br><span role="presentation" class="line">My nose and nasal tunnels&thinsp;—&thinsp;itchy, sore</span><br><span role="presentation" class="line">Dry throat&thinsp;—&thinsp;cracked and burning</span></p>
<p class="stanza">
<span role="presentation" class="line">My poor stomach&thinsp;—&thinsp;rolling, churning</span><br><span role="presentation" class="line">Hot, ugly&thinsp;—&thinsp;a fever in my head</span><br><span role="presentation" class="line">I should have stayed in bed</span></p>
