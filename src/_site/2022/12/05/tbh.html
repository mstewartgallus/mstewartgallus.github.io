<p class="stanza">
<span role="presentation" class="line">The creature stared at me with wide black eyes</span><br><span role="presentation" class="line">I had taken a look when I heard a sound by the bin</span><br><span role="presentation" class="line">Bright fur lit gold&thinsp;—&thinsp;in the sodium light </span><br><span role="presentation" class="line"><q>To be honest,</q> it said&thinsp;—&thinsp;<q>I prefer the chicken</q></span></p>
