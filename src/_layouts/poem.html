<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}"
      itemtype="https://schema.org/WebPage" itemscope>
  <head>
    {%- include head.html -%}
  </head>
  <body itemscope
        itemprop="mainEntity hasPart"
        itemtype="https://schema.org/BlogPosting"
        itemid="{{ page.url | absolute_url }}">
    <header>
      {%- include header.html -%}
    </header>
    <h1 id="title" itemprop="name headline">
      <a rel="bookmark" href="{{ page.url | relative_url }}" itemprop="url">
        {{ page.title | escape }}
      </a>
    </h1>
    <main aria-labelledby="title" itemprop="articleBody">
      <div>
        {{ content }}
      </div>
    </main>
    <nav>
      <h2 id="paging"><a href="#paging">Paging</a></h2>
      {%- include nav.html -%}
    </nav>
    <aside aria-labelledby="metadata">
      <h2 id="metadata"><a href="#metadata">Metadata</a></h2>
      {%- include metadata.html -%}
    </aside>
  </body>
</html>
