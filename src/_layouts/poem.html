<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}"
      itemtype="https://schema.org/WebPage" itemscope>
  <head>
    {%- include head.html -%}
  </head>
  <body itemprop="mainEntity hasPart"
        itemtype="https://schema.org/Blog" itemscope>
    <nav>
      {%- include nav.html -%}
    </nav>
    <div itemscope
         itemprop="blogPost hasPart"
         itemtype="https://schema.org/BlogPosting"
         itemid="{{ page.url | absolute_url }}">
      <div class="poem" itemprop="text">
        <header>
          <h1 itemprop="name headline">
            <a rel="bookmark" href="{{ page.url | relative_url }}" itemprop="url">
              {{ page.title | escape }}
            </a>
          </h1>
        </header>
        <main aria-label="Content" itemprop="articleBody">
          {{ content }}
          <div style="text-align: left;margin-top:2em">
            {%- include metadata.html -%}
          </div>
        </main>
      </div>
    </div>
    <footer aria-label="pagination">
      {%- include footer.html -%}
    </footer>
  </body>
</html>
