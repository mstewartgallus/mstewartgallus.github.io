<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  <head>
    {%- include head.html -%}
  </head>
  <body class="poem"
        id="post"
        itemscope
        itemprop="blogPost"
        itemtype="https://schema.org/BlogPosting"
        itemid="{{ page.url | absolute_url }}">
    <nav itemref="post" itemtype="http://schema.org/Blog" itemscope>
      {%- include nav.html -%}
    </nav>

    <div itemprop="text">
      <header>
        <a rel="bookmark" href="{{ page.url | relative_url }}" itemprop="url">
          <h1 itemprop="name headline">{{ page.title | escape }}</h1>
        </a>
      </header>

      <main aria-label="Content" itemprop="articleBody">
        {{ content }}
      </main>

      {%- include metadata.html -%}
    </div>

    <footer aria-label="pagination">
      {%- include footer.html -%}
    </footer>
  </body>
</html>
