<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  <head>
    {%- include head.html -%}
  </head>
  <body class="poem"
          itemscope
          itemprop="blogPost"
          itemtype="https://schema.org/BlogPosting"
          itemid="{{ page.url | absolute_url }}">
    <nav itemprop="mainEntityOf" itemtype="http://schema.org/Blog" itemscope>
      {%- include nav.html -%}
    </nav>

    <header>
      <a rel="bookmark" href="{{ page.url | relative_url }}" itemprop="url">
        <h1 itemprop="name headline">{{ page.title | escape }}</h1>
      </a>
    </header>

    <main aria-label="Content">
      <div itemprop="articleBody">
        {{ content }}
      </div>

      {%- include metadata.html -%}
    </main>

    <footer aria-label="pagination">
      {%- include footer.html -%}
    </footer>
  </body>
</html>
