<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}"
      itemtype="https://schema.org/WebPage" itemscope>
  <head>
    {%- include head.html -%}
  </head>
  <body>
    <header itemtype="http://schema.org/Blog" itemscope>
      {%- include header.html -%}
    </header>
    <h1 id="title" itemprop="name headline">
      <a rel="bookmark" href="{{ page.url | relative_url }}" itemprop="url">
        {{ page.title | escape }}
      </a>
    </h1>
    <main aria-labelledby="title" itemprop="mainEntity">
      {{ content }}
    </main>
  </body>
</html>
