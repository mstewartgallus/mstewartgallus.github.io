---
layout: default
---
<header class="post-header">
  <a rel="bookmark" href="{{ page.url | relative_url }}" itemprop="url">
    <h1 class="post-title p-name" itemprop="name headline">{{ page.title | escape }}</h1>
  </a>
</header>

<div class="post">
  <main class="post-content">
    {{ content }}
  </main>
</div>
