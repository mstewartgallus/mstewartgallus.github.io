---
layout: page
---
{%- assign categories = site.categories | sort -%}
{%- assign tags = site.tags | sort -%}

{{- content -}}

<meta name="robots" content="noindex">
<link href="{% link assets/search.json %}"
      rel="preload" as="fetch"
      type="application/json" crossorigin>

<template id="search-result">
  <li>
    <a class="search-url">
      <span class="search-title">Title</span>
    </a>

    <dl class="search-keywords metadata">
      <dt>Posted</dt>
      <dd>
        <time class="search-date">
          Date
        </time>
      </dd>
    </dl>
  </li>
</template>

<form aria-labelledby="title"
      rel="search" role="search" name="search-form" method="get">
  <label for="category">Category:</label>
  <select id="category" name="category" multiple="multiple" size="2">
    {%- for category in categories -%}
    {%- assign cat = category[0] | escape -%}
    <option value="{{ cat }}">{{- cat -}}</option>
    {%- endfor -%}
  </select>

  <label for="tag">Tag:</label>
  <select id="tag" name="tag" multiple="multiple" size="5">
    {%- for tag in tags -%}
    {%- assign tg = tag[0] | escape -%}
    <option value="{{ tg }}">{{- tg -}}</option>
    {%- endfor -%}
  </select>

  <span style="display:block; text-align:center">
    <button type="submit">Search</button>
  </span>
</form>

<output for="search" id="search-output" aria-live="polite">
</output>

<script type="module" defer async
        src="{% link assets/search.mjs %}?output=search-output&template=search-result"
        ></script>
