{%- capture title -%}
<search-h1 query="s">
  {{- page.title | escape -}}
</search-h1>
{%- endcapture -%}

{%- capture body -%}
<form id="search" name="search" rel="search" action="{% link search.html %}">
  <div class="nav">
    <main id="main"
          aria-describedby="title"
          {% if page.date -%}data-pagefind-body{%- endif %}>
      {%- include header.html title=title -%}

      <div>
        {{- content -}}
      </div>

      <search-results query="s"
                      tag="tag" category="category" character="character" place="place">
      </search-results>
    </main>

    {%- include sidebar.html -%}
  </div>
</form>
{%- endcapture -%}

{%- include document.html content=body -%}
