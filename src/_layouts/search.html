{%- capture title -%}
<search-h1 query="s">
  {{- page.title | escape -}}
</search-h1>
{%- endcapture -%}

{%- capture results -%}
<div>
  {{- content -}}
</div>

<search-results query="s"
                tag="tag" category="category" character="character" place="place">
</search-results>
{%- endcapture -%}

{%- capture body -%}
<form id="search" name="search" rel="search" action="{% link search.html %}">
  <div>
    {%- include body.html title=title subtitle=subtitle content=results -%}
  </div>
</form>
{%- endcapture -%}

{%- include document.html content=body -%}
