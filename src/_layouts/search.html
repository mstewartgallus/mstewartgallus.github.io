{%- capture title -%}
<search-h1 form="search" query="s">
  {{- page.title | escape -}}
</search-h1>
{%- endcapture -%}

{%- capture results -%}
<div>
  {{- content -}}
</div>

<search-results form="search"
                query="s"
                tag="tag" category="category" character="character" place="place">
</search-results>
{%- endcapture -%}

{%- capture body -%}
{%- include body.html title=title subtitle=subtitle content=results -%}
{%- endcapture -%}

{%- include document.html content=body -%}
