{%- capture title -%}
<search-h1 query="s">
  {{- page.title | escape -}}
</search-h1>
{%- endcapture -%}

{%- capture body -%}
<form id="search" name="search" rel="search" action="{% link search.html %}">
  <ul class="nav" role="presentation">
    <li role="presentation">
      <main id="main"
            aria-describedby="title"
            {% if page.date -%}data-pagefind-body{%- endif %}>
        {%- include header.html title=title -%}

        <div>
          {{- content -}}
        </div>

        <search-results query="s" tag="tag" category="category" character="character">
        </search-results>
      </main>
    </li>
    <li role="presentation">{%- include sidebar.html -%}</li>
  </ul>
</form>
{%- endcapture -%}

{%- include document.html content=body -%}
