layout: none
permalink: /xheight/
sitemap: false
---
<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}"
      itemscope
      itemtype="{{ pagetype }}"
      itemid="{{ page.url | absolute_url }}">
  <head>
    <style>
      {% include fonts.css %}
      :root {
          line-height: 1.5 ;
          padding: 0;
          margin: 0 ;
          font-size: 100pt ;
      }
      body {
          display: contents ;
      }
      body > div {
          float: left ;
          text-decoration: underline overline;
      }
      :root {
          font-family: 'Atkinson HyperLegible' ;
      }
      .atkinson {
          font-family: 'Atkinson HyperLegible' ;
      }
      .jet {
          font-family: 'JetBrains Mono' ;
      }
      .sans {
          font-family: 'Noto Sans' ;
      }
      .ex {
          background: black ;
          width: 1ex ;
          height: 1ex ;
      }
      .cap {
          background: grey ;
          width: 1cap ;
          height: 1cap ;
      }
    </style>
  </head>
  <body>
    <div class="atkinson"><div class="ex"></div></div>
    <div class="jet"><div class="ex"></div></div>
    <div class="sans"><div class="ex"></div></div>

    <div class="atkinson"><div class="cap"></div></div>
    <div class="jet"><div class="cap"></div></div>
    <div class="sans"><div class="cap"></div></div>

    <div class="atkinson">Xx</div>
    <div class="jet">Xx</div>
    <div class="sans">Xx</div>
</body>
</html>
